<!DOCTYPE html>
<html>
    <head>
            <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
            </head>  
    </head>
    <body>
            <header role='banner'>
                    <div class="fixed-top">
                        <nav class="navbar navbar-expand-lg navbar-dark py-2" style="background-color: #000000;">
                        <div class="container-fluid">
                        <a class="navbar-brand" href="{{url_for('showRestaurants')}}"><i class="fas fa-utensils"></i> Restaurants</a>
                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"> <span class="navbar-toggler-icon"></span> </button>
                        <div class="collapse navbar-collapse" id = "navbarSupportedContent">
                            <ul class="navbar-nav ml-auto text-white">
                                <li class="nav-item"><a href="{{url_for('showLogin')}}" class="btn btn-warning">Login</a></li>
                            </ul>
                        </div>  
                    </div>
                        </nav>
                    </div>
            
                </header>
                <section class="pt-5 mt-3 text-dark" style="background-color:#11F335;"></section>
                <section class="pt-5" style="background-color:#ffffff;">
                        <div class="container">
                            <h1 class="display-4 text-center">{{restaurant.name}} Menu's</h1>
                            <div class="row pt-2 pl-3">
                            {% for i in menu  %}
                                <div class="col text-center mt-2">
                                        <div class="card" style="width: 20rem;">
                                            <div class="card-header">
                                                    <h5 class="card-title">{{i.name}}</h5>
                                            </div>
                                                <div class="card-body">
                                                  <p class="card-text" >{{i.description[0:50]}}...</p>
                                                  <p class="card-text"><strong>Price:</strong> {{i.price}}</p>
                                                  <p class="card-text"><strong>Course:</strong>  {{i.course}}</p>
                                                </div>
                                              </div>
                                </div>
                                    {% endfor %}
                            </div>
                        </div>
                    </section>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
